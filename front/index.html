<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аудио Рекордер</title>
    <style>
        /* Здесь можно добавить CSS для стилизации */
        .button {
            margin: 10px;
            padding: 10px;
        }

        /* CSS для анимации индикатора */
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .startRecord {
            border-radius: 50%; /* Makes the button round */
            width: 30vw; /* Increase width of the button */
            height: 30vw; /* Increase height of the button */
            background-color: #4CAF50; /* Green background */
            color: white; /* White text color */
            border: none; /* No border */
            text-align: center; /* Center the text */
            text-decoration: none; /* Remove underline */
            display: inline-block;
            font-size: 24px;
            margin: 4px 2px;
            cursor: pointer; /* Change cursor to pointer when hovering over the button */
            transition-duration: 0.4s; /* Transition effect */
        }
        .startRecord:hover {
            background-color: #45a049; /* Change background color when hovering */
        }

        .recording {
            background-color: #FF0000; /* Red background */
            animation: blink 1s linear infinite;
        }
        .recording:hover {
            background-color: #B22222; /* Change background color when hovering */
        }

        @media (max-width: 479px) {
            .startRecord {
                margin-top: 50vh;
                width: 90vw; /* Increase width of the button */
                height: 90vw;
            }
        }

    </style>
</head>
    <body>
        <button id="startRecord" class="startRecord">Записать</button>
        <script src="./script.js"></script>
    </body>
</html>
